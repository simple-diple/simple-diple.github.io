<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram API -->
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let geometry = new THREE.BoxGeometry();
    let material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    let light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // üî• –ü–æ–ª—É—á–∞–µ–º –∫–æ–º–∞–Ω–¥—ã –æ—Ç Telegram
    window.Telegram.WebApp.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º Web App
    window.addEventListener("message", function(event) {
        console.log("üì° –ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞:", event.data);
        if (event.data === "rotate_left") cube.rotation.y -= 0.1;
        if (event.data === "rotate_right") cube.rotation.y += 0.1;
        if (event.data === "move_up") cube.position.y += 0.1;
        if (event.data === "move_down") cube.position.y -= 0.1;
    }, false);
</script>

</body>
</html>
