<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram API -->
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    // âœ… Initialize Telegram Web App API
    let tg = window.Telegram.WebApp;
    tg.expand(); // Expand Web App inside Telegram

    // âœ… Create 3D scene with Three.js
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // âœ… Create 3D cube
    let geometry = new THREE.BoxGeometry();
    let material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // âœ… Add lighting
    let light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // âœ… Listen for movement commands from Telegram
    tg.onEvent("web_app_data", function(event) {
        let action = event.data;
        console.log("ðŸ“¡ Received command:", action);

        if (action === "rotate_left") cube.rotation.y -= 0.1;
        if (action === "rotate_right") cube.rotation.y += 0.1;
        if (action === "move_up") cube.position.y += 0.1;
        if (action === "move_down") cube.position.y -= 0.1;
    });

</script>

</body>
</html>
